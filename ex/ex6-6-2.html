<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h3>confirm() 사용</h3>
  <hr>

  <script>
    let ret = confirm("전송할까요")

    if (ret==true) {
      document.write("전송 완료 하였습니다.")
    } else {
      document.write("전송 취소 하였습니다.")
    }
  </script>
</body>
</html>
