<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도형 서식 폼 만들기</title>
</head>
<body>
  <h3>도형 서식 폼 만들기</h3>
  <hr>
  <form>
    <fieldset>
      <legend>도형 서식 입력</legend>
      
      <label>
        선종류
        <select name="line">
          <option value="1">실선</option>
          <option value="2">점선</option>
          <option value="3">쇄선</option>
        </select>
      </label>
      
      <br><br>

      <label>선두께: <input type="number" step="0.5"></label>
      <label>색선: <input type="color"></label>

      <br><br>

      <label>
        투명도 (0 ~ 100): <input type="range" min="0" max="100" list="temperatures">
        <datalist id="temperatures">
          <option value="10" label="Low">
          <option value="50" label="Medium">
          <option value="90" label="High">
        </datalist>
      </label>
    </fieldset>
  </form>
</body>
</html>
